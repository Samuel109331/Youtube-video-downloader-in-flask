<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @keyframes blink {
            from {opacity: 0;}
            to{opacity: 1;}
        }
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #303838;
        }
        .form-container {
            width: auto;
            height: auto;
            padding: 10px;
            display: flex;

        }
        .form-container input {
            font-size: 1.4rem;
            padding: 10px;
        }
        .form-container button {
            font-size: 1.4rem;
            cursor: pointer;
            background-color: #0f1a2b;
            color: #FFF;
            border: none;
            padding: 10px;
        }
        #progress-bar {
            width: auto;
            height: auto;
            position: absolute;
            padding: 100px;
            background-color: rgb(201, 43, 43);
            display: none;
            justify-content: center;
            align-items: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: #FFF;
            font-weight: bolder;
            font-size: 20px;
            flex-direction: column;
            
        }

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube video downloader</title>
</head>
<body>
    <div class="form-container" onsubmit="progress()">
        <form action="/download" method="post">
            <input type="url" name="video_url" placeholder="Enter youtube video url"  required>
            <button type="submit">Get download links</button>
        </form>
    </div>
    <div id="progress-bar">
        <p>Getting download links</p>
        <p style="animation: blink 2s infinite alternate;">Please wait...</p>
        <img src="/static/gif/giphy.gif" >
    </div>
    <script>
function progress() {
document.querySelector("#progress-bar").style.display = 'flex';
}
    </script>
</body>
</html>
